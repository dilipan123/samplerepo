<template>
    <lightning-card title="getPicklistValues Demo">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Industry1"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry dilipan"
            options={industryOptions}
            onchange={handleChange} >
        </lightning-combobox>
        </div>
        <p>SelectedIndustry: {selectedIndustry}</p>
    </lightning-card>
    <lightning-card title="getPicklistValues Demo with Type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type dilipan"
            options={typeOptions}
            onchange={handleChangeType} >
        </lightning-combobox>
        </div>
        <p>SelectedIndustry: {selectedType}</p>
    </lightning-card>
    
</template>
